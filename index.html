<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress__bar" id="progress-bar"></div>
        <div class="progress__circle progress__circle--active">1</div>
        <div class="progress__circle">2</div>
        <div class="progress__circle">3</div>
        <div class="progress__circle">4</div>
      </div>
      <button class="progress__btn" id="prev" disabled>Prev</button>
      <button class="progress__btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
